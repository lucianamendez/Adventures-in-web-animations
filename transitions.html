<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/transitions.css">
    <title>Adventures in Web Animations: Transitions</title>
</head>

<body>
    <div class="btn-action">
        <a href='#' class='btn buy-button'>
            <span class="content top">Register Now!</span>
            <span class="content bottom">Hurry, Limited Space!</span>
        </a>
        <img src='assets/sweetlandia.png' alt='SweetLandia' id='sweetlandia' class="sweetlandia" width='200' />
    </div>

    <div class='modal-overlay'></div>
    <div class='modal'>
        <div class='modal-header'>
            <a class='modal-close' href='#' aria-label='Close'>&times;</a>
            <h3>Register</h3>   
        </div>
        <div class='modal-content'>
            <form class='form' action=''>
                <fieldset class='form-field'>
                    <select class='cs-select cs-skin-elastic' name='type'>
                        <option value='visa'>Visa</option>
                        <option value='mastercard'>MasterCard</option>
                        <option value='american_express'>American Express</option>
                    </select>
                </fieldset>
                <fieldset class='form-field'>
                    <input class='form-input' type='text' id='number' />
                    <label class='form-label' for='number'>CC Number</label>
                </fieldset>
                <fieldset class='form-field'>
                    <input class='form-input' type='text' id='expiration' />
                    <label class='form-label' for='expiration'>CC Expiration</label>
                </fieldset>
                <div class='form-submit'>
                    <input class='btn' type='Submit' value='Submit' />
                </div>
            </form>
        </div>
    </div>
    <script src="js/transitions.js"></script>
</body>

</html>
